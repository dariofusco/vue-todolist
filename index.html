<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="container mt-3">
            <div class="card mt-3 bg-light">
                <div class="card-body">
                    <h1 class="text-center">TODO List</h1>
                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Cosa devi fare?"
                                    aria-label="Recipient's username" aria-describedby="button-addon2"
                                    v-model="newItem.text">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    @click="addItem">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 m-auto">
                            <ul class="list-group" v-for="item in toDoList">
                                <li class="list-group-item"
                                    :class="{'text-decoration-line-through': (item.done === true)}">
                                    {{item.id}} - {{item.text}}
                                    <button type="button" class="btn btn-danger" @click="deleteItem(item.id)">X</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
